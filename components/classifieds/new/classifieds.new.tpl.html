<!-- SideNav-->
<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-open="vm.sidenavOpen"><!-- whitefram depth of shadow -->
	<md-toolbar>
		<h1 class="md-toolbar-tools">Add a Classified ADDD</h1>
	</md-toolbar>

	<md-content layout-padding>
	<md-button ng-click="vm.sendMessage()">Send message</md-button>	
		<form>
			<md-input-container>
				<label for="title">Title</label>
				<input type="text" id="title" 
					ng-model="classified.title"
					md-autofocus>
			</md-input-container>
			<md-input-container>
				<label for="price">Price</label>
				<input type="text" id="price" 
						ng-model="classified.price">
			</md-input-container>
			<md-input-container>
				<label for="description">Description</label>
				<textarea type="text" id="description"
						ng-model="classified.description">
						</textarea>
			</md-input-container>
			<md-input-container>
				<label for="image">Image link</label>
				<input type="text" id="image"
						ng-model="classified.image">
			</md-input-container>
			<md-button ng-if="!editing" ng-click="vm.saveClassified(classified)" class="md-primary"><!-- ...fied() method -->
				Save
			</md-button>
			<md-button ng-if="editing" ng-click="v.saveEdit()" class="md-primary">
				Save Edit
			</md-button>
			<md-button ng-click="vm.closeSidebar()" class="md-warn">
				Cancel
			</md-button>

			<pre>{{classified | json }}</pre>
			<!-- pre to show -->
		</form>
	</md-content>
</md-sidenav>
